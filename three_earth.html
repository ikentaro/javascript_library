<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Three.js Wrapper Library 地球儀</title>
    <meta name="description" content="Three.jsのラッパーライブラリのサンプル.2 地球儀">

    <link rel="stylesheet" href="three_earth.css">
    
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>

    <script src="dist/three.js"></script>
    <script src="dist/math.js"></script>
    <script src="dist/anime.js"></script>
    <script src="js/three_earth.js"></script>
  </head>
  
  <body>
    <header>
      シミュレーション時間<input type="text" id="sim-time" readonly value="2000/00/00 00:00"></input><br>
      FPS<input type="number" id="fps" readonly value="0"></input><br>
      カメラ: 全体像<input type="radio" name="camera" value="1" checked></input>
      地球(背面)    <input type="radio" name="camera" value="2"></input>
      地球(逆向き)  <input type="radio" name="camera" value="3"></input>
      地球(周回)    <input type="radio" name="camera" value="4"></input><br>
      <!--      ユーザーコントロール<input type="radio" name="camera" value="4"></input> -->
      <input id="range-scale" type="range" min="0" max="2.0" step="0.01" value="1"></input><input id="scale" type="number" value="1" readonly></input>
    </header>
    
    <div id="canvas">
    </div>
    
    <footer>
    </footer>
  </body>
</html>
