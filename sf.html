<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Sound Fontを読むサンプル</title>
    <meta name="content" description="javascriptでサウンドフォントを呼んで見るテストページ">

    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="sf.css">

    <script src="dist/doc.js"></script>
    <script src="dist/html.js"></script>
    <script src="node_modules/snapsvg/dist/snap.svg-min.js"></script>
    <script src="dist/svg.js"></script>
    <script src="dist/audio.js"></script>
    <script src="dist/read.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/sf.js"></script>
  </head>

  <body>
    <header>
      <div>
	ファイル名:
	<select id="sf2-file">
	  <option value="soundfont/A320U.sf2">A320U.sf2</option>
	</select>
      </div>
      <div id="div-info">
	名前          <input id="sf-name"     ></input><br>
	ヴァージョン  <input id="sf-version"  ></input>
	エンジン      <input id="sf-engin"    ></input><br>
	デザイナー    <input id="sf-desiner"  ></input>
	作製日        <input id="sf-date"     ></input><br>
	コピーライト  <input id="sf-copyright"></input><br>
	コメント      <input id="sf-comment"  ></input>
      </div>
    </header>

    <main>
      <table>
	<tbody id="preset-tbody">
	</tbody>
      </table>
    </main>

    <footer>
    </footer>
  </body>
</html>
