<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Audio API Lib テスト</title>
    <meta name="description" content="Web Audio API のライブラリのテストページ">

    <link rel="stylesheet" href="audio.css">

    <script src="dist/audio.js"></script>
    <script src="js/audio.js"></script>
  </head>
  
  <body>
    <header>
      <h1>Web Audio API テストページ</h1>
      サンプルレート: <span id="sampleRate"></span>
      ベースレイテンシー: <span id="baseLatency"></span>
      アウトプットレイテンシー: <span id="outputLatency"></span>
      <br>
      現在時刻: <span id="currentTime"></span> <br>
      状態: <span id="state"></span><br>

      <input id="range-bpm" type="range" min="0" max="200" step="1" value="60"></input> BMP : <span id="span-bpm"></span><br>
      <input id="range-gain" type="range" min="0" max="2" step="0.01" value="1"></input> マスターボリューム : <span id="span-gain"></span><br>

      双2次フィルター<br>
      <input id="range-Q" type="range" min="0" max="2" step="0.01" value="1"></input> Q値 : <span id="span-Q"></span><br>
      <input id="range-filter-gain" type="range" min="0" max="2" step="0.01" value="1"></input> ゲイン : <span id="span-filter-gain"></span><br>
      <input id="range-filter-freq" type="range" min="0" max="2500" step="1" value="350"></input> 周波数 : <span id="span-filter-freq"></span><br>
      <input id="range-filter-detune" type="range" min="0" max="2500" step="1" value="350"></input> デチューン : <span id="span-filter-detune"></span><br>
      <select id="filter-type"></select><br>


      <button id="play">Play</button><br>
    </header>

    <main>
      <!--      <audio src="../player/mov/char/bull_fighter.webm" autocontroll autoplay></audio> -->
    </main>

    <footer>

    </footer>
  </body>
</html>
